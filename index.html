<script>
    document.addEventListener("DOMContentLoaded", start);

    function start() {
        // Hent json fil fra Wordpress
        async function getJson() {
            let url = ("https://karolinekrogsboell.dk/kea/birgittebonnerup/wordpress/wp-json/wp/v2/splashbillede/28");
            let jsonData = await fetch(url);
            billeder = await jsonData.json();
            visBilleder();
        }

        function visBilleder() {

            document.querySelector("#index").style.backgroundImage = "url(" + billeder.billede.guid + ")";

        }

        getJson()
    }
