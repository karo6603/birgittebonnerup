    <script>
        // HENT TEKST OG BILLEDER VIA WP REST API

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            // Hent json fil fra Wordpress
            async function getJson() {
                let url = ("https://karolinekrogsboell.dk/kea/birgittebonnerup/wordpress/wp-json/wp/v2/information/40");
                let jsonData = await fetch(url);
                informationer = await jsonData.json();
                visInformation();
            }

            function visInformation() {

                document.querySelector("#vision h2").textContent = informationer.overskrift1;
                document.querySelector("#vision p").textContent = informationer.tekst1;
                document.querySelector("#picture1").style.backgroundImage = "url(" + informationer.billede1.guid + ")";

                document.querySelector("#packaging h2").textContent = informationer.overskrift2;
                document.querySelector("#packaging p").textContent = informationer.tekst2;
                document.querySelector("#picture2").style.backgroundImage = "url(" + informationer.billede2.guid + ")";

            }

            getJson()
        }

        // KURV

        let bag = document.querySelector("#bag h3");

        document.addEventListener("DOMContentLoaded", () => {
            if (!window.sessionStorage.buynumber) {
                window.sessionStorage.buynumber = 0;
            }

            bag.textContent = window.sessionStorage.buynumber;
        })
    </script>
